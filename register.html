<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>
<body>
    <form id="form" style="border:1px solid #ccc">
        <div class="container">
          <h1>Registrar</h1>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="username">
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password">
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="repeat">
          
          <div class="clearfix">
            <button type="button" onClick="register()" class="signupbtn">Sign Up</button>
          </div>
        </div>

        <script>
            const register = () => {

                const formData = new FormData(form);
                arrDados = {};
                for (const pair of formData) {
                    arrDados[pair[0]] = pair[1];
                }
                const meuJson = JSON.stringify(arrDados); //json Ã© string

                fetch('http://localhost:8000/register', {
                    method: 'post',
                    body: meuJson
                })
                .then((response) => response.text()) 
                .then((text) => {
                    try {
                        console.log(text);
                        let obj = JSON.parse(text);
                        alert(obj.data.mensagem);
                    } catch (error) {
                        console.error(error)
                    }
                })
                .catch((error) => console.error(error));
            };
        </script>
</body>
</html>
