<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form id="form" action="index.php" method="post">
        <div class="imgcontainer">
          <img src="/images/img_avatar2.png" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" required>
      
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>
      
          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="register()" class="register">Register</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>

        <!-- <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="register()" class="cancelbtn">Register</button>
            <button type="button" onclick="pudim()" class="cancelbtn">Pudim</button>
        </div> -->

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="testaToken()" class="cancelbtn">testaToken</button>
        </div>
      </form>
    

    <script>
        const form = document.getElementById('form') ;

        const testaToken = () => {

            let token_awt = window.localStorage.getItem('token_awt');

            const dadosParaEnviar = {'token_awt': token_awt}; //mentira

            const meuJson = JSON.stringify(dadosParaEnviar);

            fetch('http://localhost:8000/testeToken', {
                method: 'post',
                body: meuJson
            })
            .then((response) => response.text()) 
            .then((text) => {
                try {
                    console.log('DEBUG antes de converter de json para objeto real', text);
                    objetoJS = JSON.parse(text);
                    console.log('DEBUG objetoJS', objetoJS);

                    if(response.ok) {
                        alert('DEU CERTO!');
                    } else {
                        alert('erro! '+objetoJS.data.mensagem)
                    }

                } catch (error) {
                    console.error(error);
                }
            })
            .catch((error) => console.log(error));
        };

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            let objetoJS = null;

            const formData = new FormData(form);
            arrDados = {};
            for (const pair of formData) {
                arrDados[pair[0]] = pair[1];
            }
            const meuJson = JSON.stringify(arrDados); //json é string
            
            fetch('http://localhost:8000/login', {
                method: 'post',
                body: meuJson
            })
            .then(async (response) => {
                const text = await response.text();
                try {
                    console.log('DEBUG antes de converter', text);
                    objetoJS = JSON.parse(text); // JSON parse (json-text => javascript-obj) stringfy (javascript-obj => json-text)
                    console.log('DEBUG objetoJS', objetoJS);

                    if(response.ok) {
                        alert('Login feito com sucesso!');
                        window.localStorage.setItem('token_awt', objetoJS.data.token_awt); //armazenandoo sua sessao aqui no front

                        // sumir com a tela de login e mostrar uma lista de "contas" (conta bancaria, cartão de credito, dinheiro fisico, cofrinhos)
                        //transição de tela - framework (router) // front
                        /**
                         * negocio - fazer uma request para pegar as contas existentes do usuario
                         * criar tabela contas // banco
                         * fazer o endpoint api pra listar contas // back
                         * botão pra inserir conta // front
                         * modal para cadastrar conta // front
                         * recarregar a lista de contas // front
                         * */

                    } else {
                        alert(objetoJS.data.mensagem);
                    }

                } catch (error) {
                    console.error(error);
                }
            }) 
            .catch((error) => console.log(error));
        });
    </script>
</body>
</html>
